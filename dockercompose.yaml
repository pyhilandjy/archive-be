services:
  fastapi:
    build: .
    container_name: archive_fastapi
    ports:
      - "2456:2456"
    env_file:
      - .env
    depends_on:
      - redis

  redis:
    image: redis:7
    container_name: archive_redis
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    expose:
      - "6379"
    volumes:
      - redis_data:/data

volumes:
  redis_data:
